<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <div id="welcome-page">
      <h1>start page</h1>
      <a href="#task-page">scroll button</a>
    </div>
    <header>
      <div class="doit-logo"><img src="./doitLogo.png" alt="doit-logo" id="task-page"></div>
      <h2 class="slogan">DO-IT <br> Simple & Elegant Way To organize Your Tasks</h2>
    </header>
    <section>
      <form class="control-section">
        <input type="text" name="task" id="text-input" placeholder="Let's Do it !" maxlength="30">
        <label for="priority" class="priority-label">Priority</label>
        <select name="priority" id="priority-selector"><i class="far fa-arrow-alt-circle-down"></i>
          <option value="" disabled selected>Is It Important?</option>
          <optgroup label='Not Important'>
            <option value="1">1</option>
          </optgroup>
          <optgroup label='Somewhat Important'>
            <option value="2">2</option>
            <option value="3">3</option>
          </optgroup>
          <optgroup label='Very Important'>
            <option value="4">4</option>
            <option value="5">5</option>
          </optgroup>
        </select>
        <label for="add-button" class="add-label" return false>Add Task</label>
        <a id="add-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </a>
      </form>
    </section>
    <section>
      <label class="task-titles">Priority <span class="date-time-title">Date & Time</span><span class="task-title">Task</span> Functions</label>
      <ul class="view-section">
      </ul>
    </section>
    <section>
      <div class="buttom-section">
        <label class="counter-label">Total tasks you have left is: </label>
        <div id="counter"></div>
        <div class="clear-sort-div">
          <a id="sort-button">Sort Tasks By Priority</a>
          <a id="clear">Clear All Tasks!</a>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
